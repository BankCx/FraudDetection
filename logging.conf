[loggers]
keys=root,fraud,ml,kafka,security

[handlers]
keys=consoleHandler,fileHandler,mlHandler,securityHandler

[formatters]
keys=detailedFormatter,simpleFormatter,mlFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_fraud]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=fraud_detection
propagate=0

[logger_ml]
level=INFO
handlers=consoleHandler,mlHandler
qualname=ml
propagate=0

[logger_kafka]
level=INFO
handlers=consoleHandler,fileHandler
qualname=kafka
propagate=0

[logger_security]
level=WARNING
handlers=consoleHandler,securityHandler
qualname=security
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=detailedFormatter
args=('logs/fraud_detection.log', 'a', 10485760, 5, 'utf-8')

[handler_mlHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=mlFormatter
args=('logs/ml_predictions.log', 'a', 10485760, 10, 'utf-8')

[handler_securityHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=detailedFormatter
args=('logs/security.log', 'a', 10485760, 10, 'utf-8')

[formatter_detailedFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s - %(funcName)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_simpleFormatter]
format=%(levelname)s - %(message)s

[formatter_mlFormatter]
format=%(asctime)s - ML - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
